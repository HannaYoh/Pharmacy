<header>
  <button class="btn" (click)="logout()" style="float: right">Logout</button>
</header>

<h2>Pharmacy Owner Dashboard</h2>

<section>
  <h3>Registered Pharmacies</h3>
  <ul>
    <li *ngFor="let p of pharmacies">{{ p.name }} - {{ p.location }}</li>
  </ul>
  <button routerLink="/pharmacy-owner/register-pharmacy">+ Register New Pharmacy</button>
</section>

<section>
  <h3>Manage Medicines</h3>
  <ul>
    <li *ngFor="let med of medicines">
      {{ med.name }} - {{ med.price }} birr
      <button (click)="editMedicine(med)">Edit</button>
      <button (click)="deleteMedicine(med)">Delete</button>
    </li>
  </ul>
  <button routerLink="/pharmacy-owner/inventory">+ Add Medicine</button>
</section>
<router-outlet></router-outlet>
