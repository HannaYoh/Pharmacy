<h2>Admin Dashboard</h2>
<button class="btn" (click)="logout()">Logout</button>

<section>
  <h3>Pending Pharmacy Registrations ({{ pendingPharmacies.length }})</h3>
  <p *ngIf="pendingPharmacies.length === 0">No pending registrations found.</p>
  <ul>
    <li *ngFor="let p of pendingPharmacies">
      {{ p.name }} (License: {{ p.licenseNumber }}) (Owner: {{ p.owner }})
      <button (click)="approve(p)">Approve</button>
      <button (click)="reject(p)">Deny</button>
    </li>
  </ul>
</section>

<section>
  <h3>View Medicine Data</h3>
  <button (click)="viewMedicines()">View All Medicines</button>
</section>
